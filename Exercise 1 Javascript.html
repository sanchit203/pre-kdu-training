<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up-Down Counter</title>
</head>
<body>
  <h1 id = "counter">0</h1>
  <button id = "increase">+</button>
  <button id = "decrease">-</button>
</body>

<script>
  document.getElementById("decrease").addEventListener("click", decreaseCounter);
  document.getElementById("increase").addEventListener("click", increaseCounter);

  function decreaseCounter(){
    document.getElementById("counter").innerText -= 1;
  }

  function increaseCounter(){
    let x = Number(document.getElementById("counter").innerHTML);
    document.getElementById("counter").innerText = x+1;
  }
</script>
</html>
